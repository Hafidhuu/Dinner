<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner Shopping List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-name">
      <h1>CSS Dinner Shopping List</h1>
      <p>Let's go to the mall</p>
    </header>

    <div class="container">
      <div class="dinners">
        <div class="dinner">
          <input type="checkbox" name="" id="" />
          <label
            >Alot of pickle<span>(for the next lessons about CSS)</span></label
          >
        </div>
        <div class="dinner">
          <input type="checkbox" name="" id="" />
          <label>
            <s>10 apples <span>(for more CSS manipulation)</span></s>
          </label>
        </div>
        <div class="dinner">
          <input type="checkbox" name="" id="" />
          <label>20 Oranges <span>because they awsome</span></label>
        </div>

        <div class="dinner">
          <input type="checkbox" name="" id="" />
          <label>13 Plates <span>hm... they always disappear</span></label>
        </div>

        <div class="dinner">
          <input type="checkbox" name="" id="" />
          <label>I5 Betos</label>
        </div>

        <div class="dinner">
          <input type="checkbox" name="" id="" />
          <label><s>1 bottle of Sake ^_^ (for my friends)</s></label>
        </div>
      </div>
      <footer class="footer">
        <h2>Bon Apetit ;)</h2>
      </footer>
    </div>
  </body>
</html>
